apiVersion: apps/v1
kind: Deployment
metadata:
  name: documentation-automation
  namespace: ai-platform
  labels:
    app: documentation-automation
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: documentation-automation
  template:
    metadata:
      labels:
        app: documentation-automation
    spec:
      containers:
      - name: documentation-automation
        image: ai-platform/documentation-automation:1.0.0
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: LOG_LEVEL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: REDIS_HOST
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: platform-config
              key: DB_HOST
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: ANTHROPIC_API_KEY
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: platform-secrets
              key: DB_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: documentation-automation-service
  namespace: ai-platform
spec:
  selector:
    app: documentation-automation
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: documentation-automation-hpa
  namespace: ai-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: documentation-automation
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
