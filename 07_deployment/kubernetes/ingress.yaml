apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
  namespace: ai-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.ai-platform.com
    secretName: platform-tls
  rules:
  - host: api.ai-platform.com
    http:
      paths:
      - path: /devops
        pathType: Prefix
        backend:
          service:
            name: devops-automation-service
            port:
              number: 80
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: documentation-automation-service
            port:
              number: 80
      - path: /cost
        pathType: Prefix
        backend:
          service:
            name: cloud-cost-optimization-service
            port:
              number: 80
      - path: /review
        pathType: Prefix
        backend:
          service:
            name: ai-code-review-service
            port:
              number: 80
      - path: /pipeline
        pathType: Prefix
        backend:
          service:
            name: data-pipeline-orchestration-service
            port:
              number: 80
      - path: /cx
        pathType: Prefix
        backend:
          service:
            name: customer-experience-service
            port:
              number: 80
      - path: /security
        pathType: Prefix
        backend:
          service:
            name: security-operations-center-service
            port:
              number: 80
